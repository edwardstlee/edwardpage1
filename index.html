<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            background-color: #d6b3e6;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .rectangle {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .circle {
            background-color: #f0f0f0;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: inline-block;
            background-image: url('your-image-path.jpg');
            background-size: cover;
            background-position: center;
        }
        .content-right {
            display: inline-block;
            text-align: left;
            margin-left: 20px;
            vertical-align: top;
        }
        h2 {
            font-size: 24px;
            margin: 0;
        }
        input[type="email"] {
            padding: 10px;
            width: 90%;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #7048e8;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
        }
        .footnote {
            margin-top: 30px;
        }
        .footnote p {
            font-size: 14px;
        }
        .divider {
            margin-top: 30px;
            border-bottom: 1px solid #ccc;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="rectangle">
        <button class="close-button" onclick="skipForm()">✖</button>
        <div style="display: flex; align-items: center;">
            <div class="circle"></div>
            <div class="content-right">
                <h2>Keep in touch!</h2>
                <input type="email" id="email" placeholder="Enter your email address">
                <button onclick="submitForm()">Subscribe</button>
            </div>
        </div>
        <div class="divider"></div>
        <div class="footnote">
            <p>© 2024 Design and built by Edward ST Lee</p>
        </div>
    </div>
</div>

<script>
    function submitForm() {
        var email = document.getElementById('email').value;
        if (email) {
            window.location.href = "thank-you.html";
        } else {
            alert("Please enter a valid email address.");
        }
    }

    function skipForm() {
        window.location.href = "skip-page.html";
    }
</script>
</body>
</html>
