<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Opt-In Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .theme-image {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        .opt-in-box {
            background-color: #9c27b0;
            padding: 20px;
            border-radius: 10px;
            color: white;
            margin-top: 20px;
            max-width: 500px;
            text-align: left;
        }
        .opt-in-box h2 {
            font-size: 28px;
            margin: 0 0 10px;
        }
        .opt-in-box input[type="email"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }
        .opt-in-box label {
            display: block;
            margin-bottom: 5px;
        }
        .opt-in-box input[type="checkbox"] {
            margin-right: 10px;
        }
        .opt-in-box button, .skip-btn {
            background-color: #fff;
            color: #9c27b0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .opt-in-box button:hover, .skip-btn:hover {
            background-color: #e1bee7;
        }
        .skip-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="book cover pic 2000x2000.png" alt="Theme Image" class="theme-image">

        <div class="opt-in-box">
            <h2>Keep in touch!</h2>
            <p>Enter your email to receive the latest updates, news, and more!</p>
            <form id="emailForm" action="thankyou.html">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="interests">What interests you?</label>
                <input type="checkbox" id="news" name="interests" value="news"> News and updates<br>
                <input type="checkbox" id="discounts" name="interests" value="discounts"> Discounts and sales<br>
                <input type="checkbox" id="events" name="interests" value="events" checked> In-person events

                <button type="submit">Get on the list</button>
            </form>

            <button class="skip-btn" id="skipButton">Skip</button>
        </div>
    </div>

    <script>
        document.getElementById("emailForm").addEventListener("submit", function (event) {
            event.preventDefault();  // Prevent default form submission

            // Handle form logic here if needed

            window.location.href = "thankyou.html"; // Redirect to thank you page
        });

        document.getElementById("skipButton").addEventListener("click", function () {
            window.location.href = "skip.html"; // Redirect to skip page
        });
    </script>

</body>
</html>
