<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edward ST Lee</title>
    <!-- Favicon Link -->
    <link rel="icon" href="edward.ico" type="image/x-icon">
    <style>
        body {
            font-family: "Times New Roman", serif;
            background-color: #d6b3e6;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .rectangle {
            background-color: #994EA1;
            border-radius: 10px;
            padding: 30px;
            width: 90%; /* Fitting to 90% of the screen width */
            height: 70%; /* Increased height to 70% of the screen */
            max-width: 900px; /* Adjust this for larger screens */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #d6b3e6;
            border: 2px solid #994EA1;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .close-button:hover {
            background-color: #994EA1;
            color: white;
        }
        .content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            height: 90%; /* Stretch content to fill 90% of the rectangle height */
        }
        .picture-wrapper {
            width: 60%; /* 60% of the rectangle width */
            height: 100%; /* Full height of the rectangle */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle {
            background-color: #f0f0f0;
            border-radius: 50%;
            width: 90%; /* Cover most of the container width */
            height: 90%; /* Cover most of the container height */
            background-image: url('cover1.png'); /* Marked: Image reference here */
            background-size: cover;
            background-position: center;
        }
        .content-right {
            width: 40%; /* Remaining 40% of the rectangle */
            padding-left: 20px;
            text-align: left;
        }
        h2 {
            font-size: 70px;
            margin: 0;
            color: #FFF1A3;
        }
        input[type="email"] {
            padding: 10px;
            width: 90%;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        input[type="email"]::placeholder {
            color: lightgrey;
            font-style: italic;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #7048e8;
            color: white;
            cursor: pointer;
            width: 50%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4e29b4; /* Darker color for hover */
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
        }
        .footnote {
            margin-top: 30px;
        }
        .footnote p {
            font-size: 14px;
            color: white;
        }
        .divider {
            margin-top: 30px;
            border-bottom: 1px solid #ccc;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="rectangle">
        <button class="close-button" onclick="location.href='/skip.html'">✖</button>
        <div class="content-wrapper">
            <div class="picture-wrapper">
                <div class="circle"></div> <!-- Circle with cover1.png image -->
            </div>
            <div class="content-right">
                <h2>Keep in touch!</h2>
                <form id="subscription-form" action="https://handlesubs.sengtailee.workers.dev/" method="POST">
                    <input type="email" id="email" name="email" placeholder="yourmail@mail.com" required>
                    <button type="submit">Subscribe</button>
                </form>
            </div>
        </div>
        <div class="divider"></div>
        <div class="footnote">
            <h4 style="font-family:Times New Roman"><i><b>"A masterpiece of creation, forged in the fires of inspiration, a testament to human ingenuity."</b></i></h4>
            <p>Copyright © Edward ST Lee, 2024</p>
            <p>All rights reserved</p>
            <p>Design and Build by Edward ST Lee</p>
        </div>
    </div>
</div>

<script>
    document.getElementById('subscription-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        var email = document.getElementById('email').value;
        if (email) {
            // Perform any additional validation if needed
            this.submit(); // Submit the form if the email is valid
        } else {
            alert("Please enter a valid email address.");
        }
    });
</script>
</body>
</html>
